
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<style type="text/css">
			img {
				box-shadow: none !important;
			}
		</style>
		<div class="reveal" style="font-family: 'Helvetica Neue'; font-weight: 100;">
			<div class="slides">
				<section>
					<h1>Welcome</h1>
					<div style="display: flex; justify-content: space-around;">
						<div>
							<img src="images/MFMLOGO.svg" style="border: 0; background: none; max-width: 150px;" />
							<br>
							<span><a href="https://milanofrontend.it">milanofrontend.it</a></span>
						</div>
						<div>
							<img src="images/slacklogo.png" style="border: 0; background: none; max-width: 150px;" />
							<br>
							<span><a href="http://milanofrontend.herokuapp.com/">milanofrontend.herokuapp.com</a></span>
						</div>
					</div>
				</section>

				<section>
					<h2 style="font-weight: 100">Who we are</h2>
					<h4 style="font-weight: 100">(and what we are doing here)</h4>
					<img src="images/MFMLOGO.svg" style="background: none; border: none; max-width: 250px;" />
				</section>

				<section>
					<h2 style="font-weight: 100">L'angolo marchetta!</h2>
					<h4 style="font-weight: 100" class="fragment">No seriamente, un grazie sentito</h4>
				</section>

				<section data-background-image="images/mikamai.png">

				</section>

				<section>
					<img src="images/beers.png" style="background: transparent; border: none;">
				</section>

				<section data-background-color="#ffffff">
					<img src="images/codemotion.png"  style="background: none; border: none; width: 50vw;" />
				</section>

				<section>
					<img src="images/giko.png" alt="">
				</section>

				<section>
					<img src="images/ale.png" alt="">
				</section>

				<section>
					<img src="images/wwy.jpg" style="background: none; border: none; max-width: 650px;" />
				</section>

				<section>
					<h2>Let we know what you think, after</h2>
					<img src="images/quest.png" style="max-width: 300px;">
					<br />
					<a href="https://goo.gl/8KPDxg">https://goo.gl/8KPDxg</a>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
